<!-- ============================Piano Keys HTML================================ -->
<header>
  <p class='title'>Piano Player</p>
  <p id='demo'>Click the 'play' button or press the keys</p>
</header>
<section class="piano-page">
<section class="piano-container">
  <section class="piano">
    <section id='c-key' class="key white white-key" data-note="C">
      <section class='keynote'>C</section>
    </section>
    <section id='c-sharp-key' class="key black black-key" data-note="Db">
      <section class='black-keynote'>Db</section>
    </section>
    <section id='d-key' class="key white white-key" data-note="D">
      <section class='keynote'>D</section>
    </section>
    <section id='d-sharp-key' class="key black black-key" data-note="Eb">
      <section class='black-keynote'>Eb </section>
    </section>
    <section id='e-key' class="key white white-key" data-note="E">
      <section class='keynote'>E</section>
    </section>
    <section id='f-key' class="key white white-key" data-note="F">
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="key black black-key" data-note="Gb">
      <section class='black-keynote'>Gb</section>
    </section>
    <section id='g-key' class="key white white-key" data-note="G">
      <section class='keynote'>G</section>
    </section>
    <section id='g-sharp-key' class="key black black-key" data-note="Ab">
      <section class='black-keynote'>Ab</section>
    </section>
    <section id='a-key' class="key white white-key" data-note="A">
      <section class='keynote'>A</section>
    </section>
    <section id='a-sharp-key' class="key black black-key" data-note="Bb">
      <section class='black-keynote'>Bb</section>
    </section>
    <section id='b-key' class="key white white-key" data-note="B">
      <section class='keynote'>B</section>
    </section>
    <section id='high-c-key' class="key white white-key" data-note="C">
      <div class='keynote'>C</div>
    </section>
  </section>
</section>

  <audio id="C"  src="piano-keys/notes/C.mp3"></audio>
  <audio id="Db" src="piano-keys/notes/Db.mp3"></audio>
  <audio id="D"  src="piano-keys/notes/D.mp3"></audio>
  <audio id="Eb" src="piano-keys/notes/Eb.mp3"></audio>
  <audio id="E"  src="piano-keys/notes/E.mp3"></audio>
  <audio id="F"  src="piano-keys/notes/F.mp3"></audio>
  <audio id="Gb" src="piano-keys/notes/Gb.mp3"></audio>
  <audio id="G"  src="piano-keys/notes/G.mp3"></audio>
  <audio id="Ab" src="piano-keys/notes/Ab.mp3"></audio>
  <audio id="A"  src="piano-keys/notes/A.mp3"></audio>
  <audio id="Bb" src="piano-keys/notes/Bb.mp3"></audio>
  <audio id="B"  src="piano-keys/notes/B.mp3"></audio>


<section class="lyrics-container">
  <section id='lyrics'>
    <section id='column-one'>
      <section id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section id="word-six">YOU!</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section id="word-optional">NYYY</section>
      <section id="letter-note-optional">A</section>
    </section>
  </section>
  <section id="play-container">
    <section id="play">
      <button id="first-next-line">PLAY</button>
      <button id="second-next-line">PLAY G</button>
      <button id="third-next-line">PLAY G</button>
      <button id="fourth-next-line">PLAY A</button>
      <button id="fifth-next-line">PLAY G</button>
      <button id="sixth-next-line">PLAY C</button>
      <button id="seventh-next-line">PLAY B</button>
  
      <button id="next-second-verse">Second Verse</button>
      <button id="eighth-next-line">PLAY G</button>
      <button id="ninth-next-line">PLAY G</button>
      <button id="tenth-next-line">PLAY A</button>
      <button id="eleventh-next-line">PLAY G</button>
      <button id="twelvth-next-line">PLAY D</button>
      <button id="thirteenth-next-line">PLAY C</button>
  
      <button id="next-third-verse">Third Verse</button>
      <button id="fourteenth-next-line">PLAY G</button>
      <button id="fifteenth-next-line">PLAY G</button>
      <button id="sixteenth-next-line">PLAY G</button>
      <button id="seventeenth-next-line">PLAY E</button>
      <button id="eighteenth-next-line">PLAY C</button>
      <button id="nineteenth-next-line">PLAY B</button>
      <button id="twentieth-next-line">PLAY A</button>
  
      <button id="next-fourth-verse">Fourth Verse</button>
      <button id="twentyfirst-next-line">PLAY F</button>
      <button id="twentysecond-next-line">PLAY F</button>
      <button id="twentythird-next-line">PLAY E</button>
      <button id="twentyfourth-next-line">PLAY G</button>
      <button id="twentyfifth-next-line">PLAY G</button>
      <button id="twentysixth-next-line">PLAY C</button>
      <button id="next-start-over">START OVER</button>
    </section>
  </section>
</section>
</section>
